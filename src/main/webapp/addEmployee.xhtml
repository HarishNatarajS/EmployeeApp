<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
>
  <h:body style="text-align: center">
    <div
      style="
        margin: auto;
        width: 350px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      "
    >
      <h2>Add Employee</h2>

      <h:form>
        <h:inputText
          value="#{employeeBean.employee.name}"
          required="true"
          validator="nameValidator"
          label="Name"
          style="width: 90%; margin: 8px"
        >
          <f:validateLength minimum="3" />
        </h:inputText>
        <h:message for="name" style="color: red" />

        <h:inputText
          value="#{employeeBean.employee.department}"
          required="true"
          style="width: 90%; margin: 8px"
        />

        <h:commandButton
          value="Save"
          action="#{employeeBean.save}"
          style="padding: 8px 18px; background: #0078ff; color: white"
        />

        <h:commandLink
          value="View Employees"
          action="view.xhtml?faces-redirect=true"
          style="margin-left: 10px"
        />
      </h:form>
    </div>
  </h:body>
</html>

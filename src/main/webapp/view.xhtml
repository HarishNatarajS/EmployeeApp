<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
>
  <h:body style="text-align: center">
    <div
      style="
        margin: auto;
        width: 500px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      "
    >
      <h2>Employee List</h2>

      <h:dataTable
        value="#{employeeBean.employees}"
        var="e"
        border="1"
        style="width: 100%"
      >
        <h:column>
          <f:facet name="header">ID</f:facet>
          #{e.id}
        </h:column>

        <h:column>
          <f:facet name="header">Name</f:facet>
          #{e.name}
        </h:column>

        <h:column>
          <f:facet name="header">Department</f:facet>
          #{e.department}
        </h:column>
      </h:dataTable>

      <br />

      <h:commandLink
        value="Add More"
        action="addEmployee.xhtml?faces-redirect=true"
      />
      <br /><br />
      <h:commandLink value="Logout" action="login.xhtml?faces-redirect=true" />
    </div>
  </h:body>
</html>
